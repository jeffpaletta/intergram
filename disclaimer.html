        <div id="signupContainer">
            <div class="mainWrapper">
                <h2>Create an profile to save your data</h2>
                <p class="beware">Locally stored data may be lost if you clear your browser chache</p>
                <form id="signup">
                    <div class="row required">
                    <p>Required information:</p>
                        <div class="column">
                            <input type="text" name="username" value="Username" id="username" class="required" title="Please select a username">
                        </div>
                        <div class="column">
                            <input type="text" name="email" id="email" value="Email Address" class="required email" title="Please enter your email address">
                        </div>
                        <div class="column">
                            <input type="password" name="password" id="password" value="password" class="required password" title="Please enter a password">
                            <div class="password-meter">
                                <div class="password-meter-message">
                                    &nbsp;
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row optional">
                    <p>Demographics?</p>
                        <div class="column">
                            <label>Age</label>
                            <input type="text" name="age" id="age" title="Please enter your age" value=""><br>
                        </div>
                        <div class="column">
                            <label>City</label>
                            <input type="text" name="city" id="city" title="Please enter your city" value=""><br>
                        </div>
                        <div class="column">
                            <label class="gender">I identify my gender as: </label>
                            <select name="Gender" title="I identify my gender as: ">
                                <option value="NA">----</option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <input id ="submit" type="submit" value="sign up!"/>
                </form>
            </div>
        </div>

            <div class="mainWrapper">
                <table id="demographics-table">
                    <tr>

                        </td>

                            </div>
